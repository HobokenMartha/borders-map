{% extends '_base.html' %}

{% block header_content %}
{% endblock %}


{% block content %}

<div id="content">
{% for row in COPY.content %}
    {% include "%s.html"|format(row.template) ignore missing %}
{% endfor %}
</div>

<div class="rail left-rail">

    <div class="clickable previous-slide">
        <i class="fa fa-arrow-left"></i>
    </div>
</div>
<div class="rail right-rail">
    <div class="clickable next-slide">
        <i class="fa fa-arrow-right"></i>
    </div>
</div>

{% endblock %}
